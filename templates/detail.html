<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 情感分析系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .article-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            position: relative;
        }

        .article-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .meta-item i {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sentiment-positive {
            background-color: #28a745;
            color: white;
        }

        .sentiment-negative {
            background-color: #dc3545;
            color: white;
        }

        .sentiment-neutral {
            background-color: #6c757d;
            color: white;
        }

        .sentiment-unknown {
            background-color: #17a2b8;
            color: white;
        }

        .article-body {
            padding: 40px;
        }

        .article-section {
            margin-bottom: 40px;
        }

        .article-section h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .article-section h3 i {
            color: #667eea;
            font-size: 1.2rem;
        }

        .article-summary p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .original-content {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 1rem;
            line-height: 1.7;
            color: #495057;
            max-height: 400px;
            overflow-y: auto;
        }

        .tags-container, .companies-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .tag, .company {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tag {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .tag:hover {
            background-color: #bbdefb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        .company {
            background-color: #f3e5f5;
            color: #7b1fa2;
            border: 1px solid #e1bee7;
        }

        .company:hover {
            background-color: #e1bee7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 31, 162, 0.3);
        }

        .no-tags, .no-company {
            color: #6c757d;
            font-style: italic;
            padding: 8px 16px;
        }

        .sentiment-reason-content {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            color: #856404;
            font-size: 1rem;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .article-header {
                padding: 25px;
            }

            .article-title {
                font-size: 1.8rem;
            }

            .article-body {
                padding: 25px;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>

        <div id="articleContent" class="article-card">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>正在加载文章内容...</p>
            </div>
        </div>
    </div>

    <script>
        // 获取URL参数中的文章ID
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取情感等级对应的CSS类
        function getSentimentClass(level) {
            if (!level || level === '未知') return 'sentiment-unknown';
            
            const levelStr = level.toString().toLowerCase();
            if (levelStr.includes('积极') || levelStr.includes('正面') || levelStr.includes('positive')) {
                return 'sentiment-positive';
            } else if (levelStr.includes('消极') || levelStr.includes('负面') || levelStr.includes('negative')) {
                return 'sentiment-negative';
            } else if (levelStr.includes('中性') || levelStr.includes('neutral')) {
                return 'sentiment-neutral';
            } else {
                return 'sentiment-unknown';
            }
        }

        // 加载文章详情
        async function loadArticleDetail() {
            const articleId = getUrlParameter('id');
            
            if (!articleId) {
                showError('缺少文章ID参数');
                return;
            }

            try {
                const response = await fetch(`/api/results/article/${articleId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayArticle(result.data);
                } else {
                    throw new Error(result.message || '获取文章详情失败');
                }
                
            } catch (error) {
                console.error('Error loading article:', error);
                showError('加载文章详情失败: ' + error.message);
            }
        }

        // 显示文章内容
        function displayArticle(result) {
            const articleContent = document.getElementById('articleContent');
            
            // 处理标签
            const tags = [];
            if (result.tags) {
                if (typeof result.tags === 'string') {
                    try {
                        const parsedTags = JSON.parse(result.tags);
                        if (Array.isArray(parsedTags)) {
                            tags.push(...parsedTags);
                        }
                    } catch (e) {
                        if (result.tags !== '无') {
                            tags.push(...result.tags.split(',').map(t => t.trim()).filter(Boolean));
                        }
                    }
                } else if (Array.isArray(result.tags)) {
                    tags.push(...result.tags);
                }
            }
            
            // 如果没有找到标签，检查标签字段
            if (tags.length === 0) {
                const tagNames = [
                    '同业竞争', '股权与控制权', '关联交易', '历史沿革与股东核查', '重大违法违规',
                    '收入与成本', '财务内控不规范', '客户与供应商', '资产质量与减值', '研发与技术',
                    '募集资金用途', '突击分红与对赌协议', '市场传闻与负面报道', '行业政策与环境'
                ];
                
                for (const tagName of tagNames) {
                    const tagKey = `tag_${tagName}`;
                    if (result[tagKey] === '是') {
                        tags.push(tagName);
                    }
                }
            }

            // 处理公司
            let companies = [];
            if (result.companies && typeof result.companies === 'string') {
                if (result.companies !== '无' && result.companies.trim()) {
                    companies = result.companies.split(',').map(c => c.trim()).filter(Boolean);
                }
            } else if (Array.isArray(result.companies)) {
                companies = result.companies;
            }

            // 处理情感分析结果
            let sentimentLevel = result.sentiment_level || '未知';
            let sentimentReason = result.sentiment_reason || '';

            articleContent.innerHTML = `
                <div class="article-header">
                    <h1 class="article-title">${result.title || '无标题'}</h1>
                    <div class="article-meta">
                        <div class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>发布时间: ${result.publish_time ? new Date(result.publish_time).toLocaleString('zh-CN') : '未知'}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-heart"></i>
                            <span>情感等级: 
                                <span class="sentiment-badge ${getSentimentClass(sentimentLevel)}">${sentimentLevel}</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="article-body">
                    <div class="article-section">
                        <h3><i class="fas fa-file-text"></i> 摘要</h3>
                        <div class="article-summary">
                            <p>${result.summary || '无摘要'}</p>
                        </div>
                    </div>
                    
                    <div class="article-section">
                        <h3><i class="fas fa-file-alt"></i> 原文内容</h3>
                        <div class="original-content">
                            ${result.content || result.text || '暂无原文内容'}
                        </div>
                    </div>
                    
                    <div class="article-section">
                        <h3><i class="fas fa-tags"></i> 风险标签</h3>
                        <div class="tags-container">
                            ${tags.length > 0 ? 
                                tags.map(tag => `<span class="tag">${tag}</span>`).join('') : 
                                '<span class="no-tags">无标签</span>'
                            }
                        </div>
                    </div>
                    
                    <div class="article-section">
                        <h3><i class="fas fa-building"></i> 相关公司</h3>
                        <div class="companies-container">
                            ${companies.length > 0 ? 
                                companies.map(company => `<span class="company">${company}</span>`).join('') : 
                                '<span class="no-company">无相关公司</span>'
                            }
                        </div>
                    </div>
                    
                    ${sentimentReason ? `
                    <div class="article-section">
                        <h3><i class="fas fa-brain"></i> 情感分析原因</h3>
                        <div class="sentiment-reason-content">
                            ${sentimentReason}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // 显示错误信息
        function showError(message) {
            const articleContent = document.getElementById('articleContent');
            articleContent.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // 页面加载完成后自动加载文章详情
        document.addEventListener('DOMContentLoaded', loadArticleDetail);
    </script>
</body>
</html>
